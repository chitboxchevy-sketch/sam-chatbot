// 2. CHATBOT LOGIC (Core Functionality)
// ----------------------------------------------------
/**
 * Handles the logic for sending a message to the chat.
 * @param {Event} event - The submit event from the form.
 */
const handleSendMessage = (event) => {
    event.preventDefault();
    const userInput = document.getElementById('chatInput').value.trim();
    if (userInput) {
        displayMessage(userInput, false);
        processUserInput(userInput);
        document.getElementById('chatInput').value = '';
    }
};

/**
 * Processes the user input and generates a response from the chatbot.
 * @param {string} userInput - The message input by the user.
 */
const processUserInput = (userInput) => {
    const trainingData = getTrainingData();
    for (const rule of trainingData) {
        for (const pattern of rule.patterns) {
            if (userInput.toLowerCase().includes(pattern)) {
                const response = rule.responses[Math.floor(Math.random() * rule.responses.length)];
                displayMessage(response, true);
                return;
            }
        }
    }
               displayMessage("I'm not sure how to respond to that. Can you rephrase or provide more context?", true);
    }
};

/**
 * Displays a message in the chat interface.
 * @param {string} message - The message text.
 * * @param {boolean} isBot - Indicates if the message is from the bot (true) or the user (false).
 */
const displayMessage = (message, isBot) => {
    const messagesContainer = document.getElementById('chatMessages');
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', isBot ? 'message-bot' : 'message-user');
    messageElement.textContent = message;
    messagesContainer.appendChild(messageElement);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
};

/**
 * Generates a simple response based on the user input and the training data.
 * @param {string} userInput - The message input by the user.
 * @returns {string} - A response generated by the chatbot.
 */
const generateSimpleResponse = (userInput) => {
    const trainingData = getTrainingData();
    for (const rule of trainingData) {
        for (const pattern of rule.patterns) {
            if (userInput.toLowerCase().includes(pattern)) {
                return rule.responses[Math.floor(Math.random() * rule.responses.length)];
            }
        }
    }
    return "I'm not sure how to respond to that. Can you rephrase or provide more context?";
};

/**
 * Sends a message to Firestore and updates the chat interface.
 * @param {string} message - The message text.
 * @param {boolean} isBot - Indicates if the message is from the bot (true) or the user (false).
 */
const sendMessageToFirestore = (message, isBot) => {
    addDoc(messagesCollection, {
        text: message,
        isBot: isBot,
        timestamp: new Date()
    });
};

const initializeChat = () => {
