<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Logic Kit</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            background-color: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Hide scrollbar for a cleaner look */
        .chat-messages::-webkit-scrollbar {
            display: none;
        }

        .chat-messages {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-user {
            align-self: flex-end;
            background-color: #3182ce;
            border-bottom-right-radius: 0.25rem;
        }

        .message-bot {
            align-self: flex-start;
            background-color: #4a5568;
            border-bottom-left-radius: 0.25rem;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid #4a5568;
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex-grow: 1;
            background-color: #4a5568;
            border: 1px solid #4a5568;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            outline: none;
            color: #e2e8f0;
            transition: border-color 0.2s;
        }

        .chat-input input:focus {
            border-color: #3182ce;
        }

        .chat-input button {
            background-color: #3182ce;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-input button:hover {
            background-color: #2c5282;
        }

        .user-id-display {
            padding: 0.5rem 1rem;
            background-color: #2d3748;
            color: #a0aec0;
            font-size: 0.75rem;
            text-align: center;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            border-bottom: 1px solid #4a5568;
        }
        .local-warning {
            color: #f6ad55;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="user-id-display">
        <p>User ID: <span id="userIdDisplay">Loading...</span></p>
        <p id="envWarning" class="local-warning"></p>
    </div>
    <div id="chatMessages" class="chat-messages">
        <!-- Messages will be injected here by JavaScript -->
        <div class="message message-bot">
            Welcome! My "training data" is now loaded from a separate function, making it easier to manage. Try asking about my **favorite color** or just say **Hello**.
        </div>
    </div>
    <form id="chatForm" class="chat-input" onsubmit="handleSendMessage(event)">
        <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
        <button type="submit" id="sendButton">Send</button>
    </form>
</div>

<!-- Firebase SDKs -->
<script type="module">
    // IMPORTANT: Firebase imports must be a single block at the top of the script
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Core Application Setup and Firebase Initialization ---

    // Global variables for Firebase services and app context
    let db = null;
    let auth = null;
    let userId = 'Local-User';
    let appId = 'default-app-id';
    
    // Fallback for local/GitHub Pages environment
    let localMessages = [
        { text: 'Welcome! My "training data" is now loaded from a separate function, making it easier to manage. Try asking about my **favorite color** or just say **Hello**.', isBot: true }
    ];

    // Check if running in the Canvas environment (where variables are provided)
    const isCanvasEnvironment = typeof __firebase_config !== 'undefined' && __firebase_config;

    if (isCanvasEnvironment) {
        // Variables for Canvas Environment
        const firebaseConfig = JSON.parse(__firebase_config);
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Initialize Firebase
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            console.log("Firebase initialized successfully (Canvas Mode).");
        } catch (error) {
            console.error("Error initializing Firebase:", error);
            // If initialization fails even with config, treat it as a local environment fallback
            document.getElementById('envWarning').textContent = "FIREBASE FAILED. Using Local Storage Mode.";
        }
        
        // Data is stored at /artifacts/{appId}/public/data/messages (for shared chat history)
        var messagesCollection = collection(db, 'artifacts', appId, 'public', 'data', 'messages');

        // Authenticate the user (Firebase Mode)
        const authenticateUser = async () => {
            try {
                if (auth) {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                    userId = auth.currentUser.uid;
                    document.getElementById('userIdDisplay').textContent = userId;
                    console.log("User authenticated with ID:", userId);
                    setupRealtimeListener();
                }
            } catch (error) {
                console.error("Firebase Authentication failed:", error);
                document.getElementById('userIdDisplay').textContent = "Auth failed";
            }
        };
        
        // Sets up a real-time listener (Firebase Mode)
        var setupRealtimeListener = () => {
            const q = query(messagesCollection, orderBy('timestamp'));

            onSnapshot(q, (snapshot) => {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = ''; // Clear existing messages

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    displayMessage(data.text, data.isBot);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, (error) => {
                console.error("Error listening to messages:", error);
            });
        };
        
        authenticateUser(); // Start Firebase auth process
        
    } else {
        // Fallback for Local/GitHub Pages Mode
        document.getElementById('envWarning').textContent = "Running in Local Mode (No Firebase/History will be saved).";
        
        // Use a simple UUID for a fake user ID
        userId = 'Local-' + Math.random().toString(36).substring(2, 8).toUpperCase();
        document.getElementById('userIdDisplay').textContent = userId;
        
        // Function to update UI from localMessages array
        var updateLocalChatUI = () => {
             const messagesContainer = document.getElementById('chatMessages');
             messagesContainer.innerHTML = '';
             localMessages.forEach(msg => displayMessage(msg.text, msg.isBot));
             messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };
        
        // Initial load of local message history
        updateLocalChatUI();
        console.log("Running in local mode. Firestore operations disabled.");
    }


    // --- Shared UI Logic (Works in both environments) ---

    // Function to display a message in the UI
    const displayMessage = (text, isBot) => {
        const messagesContainer = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', isBot ? 'message-bot' : 'message-user');
        messageDiv.textContent = text;
        messagesContainer.appendChild(messageDiv);
        // Auto-scroll to the bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };
    

    // --- CHATBOT CORE LOGIC (Training Data and Interpreter) ---
    
    // 1. CHATBOT "TRAINING DATA" (Modularized Knowledge Base)
    const getTrainingData = () => {
        return [
            // Rule 1: Greetings
            {
                patterns: ["hello", "hi", "hey", "greetings"],
                responses: ["Hello there! How can I assist you?", "Hi! I'm here to demonstrate rule-based chat.", "Greetings! It's nice to chat with you."]
            },
            // Rule 2: Status Check
            {
                patterns: ["how are you", "how are things", "status"],
                responses: ["I am a bot, so I'm functioning optimally! Thanks for checking in.", "Running smoothly on JavaScript. You?", "I'm doing great in the digital realm."]
            },
            // Rule 3: Inquiry about the bot
            {
                patterns: ["who are you", "what are you", "your purpose"],
                responses: ["I am the Chatbot Logic Kit, designed for educational assembly.", "I'm here to show you how basic conversational logic works.", "My purpose is to be trained by you!"]
            },
            // Rule 4: Favorite Color (An example of specific knowledge)
            {
                patterns: ["favorite color", "colour", "best color"],
                responses: ["My favorite color is hexadecimal blue: #3182CE.", "As a digital entity, I prefer the color of the screen I'm displayed on.", "I like the color of clean code."]
            },
            // Rule 5: Basic farewell
            {
                patterns: ["bye", "goodbye", "see you later"],
                responses: ["Goodbye! Come back soon.", "Farewell! Happy coding.", "See you next time!"]
            },
            // Rule 6: Training Example (Feel free to customize this one!)
            {
                patterns: ["training", "how do you work", "learn"],
                responses: ["I learn through keyword pattern matching inside the getTrainingData function.", "My brain is just a simple set of JavaScript rules—no complex API needed!", "To train me, add a new 'patterns' and 'responses' object."]
            }
        ];
    };
    
    /**
     * Finds a matching response based on the defined training data.
     * This function is the bot's "interpreter" and processing logic.
     */
    const generateSimpleResponse = (userText) => {
        const lowerText = userText.toLowerCase();
        const rules = getTrainingData();

        for (const rule of rules) {
            const isMatch = rule.patterns.some(pattern => lowerText.includes(pattern));

            if (isMatch) {
                const randomIndex = Math.floor(Math.random() * rule.responses.length);
                return rule.responses[randomIndex];
            }
        }
        
        // Fallback Rule (The "needs more training" response)
        return "I apologize, but I don't have a rule for that specific topic yet. My 'training' needs to be updated with that knowledge!";
    };

    // --- Main Send Message Handler (Environment Switch) ---

    // Function to send a message (handles both Firebase and Local Mode)
    window.handleSendMessage = async (event) => {
        event.preventDefault();
        const inputField = document.getElementById('chatInput');
        const userMessage = inputField.value.trim();

        if (!userMessage) return;

        inputField.value = '';
        const botResponseText = generateSimpleResponse(userMessage);

        const saveMessageAndRespond = async (isBot, text) => {
            if (isCanvasEnvironment && db) {
                // FIREBASE MODE: Save message to Firestore
                await addDoc(messagesCollection, {
                    text: text,
                    isBot: isBot,
                    timestamp: new Date().toISOString()
                });
            } else {
                // LOCAL/GITHUB PAGES MODE: Save to local array and redraw UI
                localMessages.push({ text: text, isBot: isBot });
                updateLocalChatUI();
            }
        };

        try {
            // 1. Save user's message
            await saveMessageAndRespond(false, userMessage);
            
            // 2. Simulate a response delay (good practice for chatbots)
            setTimeout(async () => {
                // 3. Save bot's response
                await saveMessageAndRespond(true, botResponseText);
            }, 500); 

        } catch (e) {
            console.error("Error during message process: ", e);
        }
    };
</script>

</body>
</html>
