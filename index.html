<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Builder Kit</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            background-color: #2d3748;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Hide scrollbar for a cleaner look */
        .chat-messages::-webkit-scrollbar {
            display: none;
        }

        .chat-messages {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        .message {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-user {
            align-self: flex-end;
            background-color: #3182ce;
            border-bottom-right-radius: 0.25rem;
        }

        .message-bot {
            align-self: flex-start;
            background-color: #4a5568;
            border-bottom-left-radius: 0.25rem;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid #4a5568;
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex-grow: 1;
            background-color: #4a5568;
            border: 1px solid #4a5568;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            outline: none;
            color: #e2e8f0;
            transition: border-color 0.2s;
        }

        .chat-input input:focus {
            border-color: #3182ce;
        }

        .chat-input button {
            background-color: #3182ce;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-input button:hover {
            background-color: #2c5282;
        }

        .user-id-display {
            padding: 0.5rem 1rem;
            background-color: #2d3748;
            color: #a0aec0;
            font-size: 0.75rem;
            text-align: center;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            border-bottom: 1px solid #4a5568;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="user-id-display">
        <p>User ID: <span id="userIdDisplay">Loading...</span></p>
    </div>
    <div id="chatMessages" class="chat-messages">
        <!-- Messages will be injected here by JavaScript -->
        <div class="message message-bot">
            Hello! This is your blank slate chatbot kit. Start typing to see how it works.
        </div>
    </div>
    <form id="chatForm" class="chat-input" onsubmit="handleSendMessage(event)">
        <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
        <button type="submit" id="sendButton">Send</button>
    </form>
</div>

<!-- Firebase SDKs -->
<script type="module">
    // IMPORTANT: Firebase imports must be a single block at the top of the script
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Core Application Setup and Firebase Initialization ---

    // Global variables for Firebase services and app context
    let db;
    let auth;
    let userId;
    let appId;

    // These variables are provided by the canvas environment. Do not modify.
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    // Initialize Firebase
    if (firebaseConfig) {
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            console.log("Firebase initialized successfully.");
        } catch (error) {
            console.error("Error initializing Firebase:", error);
        }
    } else {
        console.error("Firebase config not available. App will not be able to use Firestore.");
    }

    // Authenticate the user. If an auth token is provided, use it. Otherwise, sign in anonymously.
    const authenticateUser = async () => {
        try {
            if (auth) {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser.uid;
                document.getElementById('userIdDisplay').textContent = userId;
                console.log("User authenticated with ID:", userId);
                setupRealtimeListener();
            }
        } catch (error) {
            console.error("Authentication failed:", error);
            document.getElementById('userIdDisplay').textContent = "Auth failed";
        }
    };

    // Call the authentication function on page load
    authenticateUser();

    // --- Firestore Data Management ---
    
    // NOTE: This application uses a public collection so that multiple users can
    // view the same chat history if they are part of the same application.
    // The security rules for this collection are already set up.
    // Data is stored at /artifacts/{appId}/public/data/messages
    const messagesCollection = collection(db, 'artifacts', appId, 'public', 'data', 'messages');

    // Sets up a real-time listener to fetch and display messages
    const setupRealtimeListener = () => {
        // Query to get all messages, ordered by creation time
        const q = query(messagesCollection, orderBy('timestamp'));

        onSnapshot(q, (snapshot) => {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = ''; // Clear existing messages

            snapshot.forEach((doc) => {
                const data = doc.data();
                displayMessage(data.text, data.isBot);
            });
            // Scroll to the bottom of the chat after new messages are loaded
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, (error) => {
            console.error("Error listening to messages:", error);
        });
    };

    // --- UI and Chat Logic ---

    // Function to display a message in the UI
    const displayMessage = (text, isBot) => {
        const messagesContainer = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', isBot ? 'message-bot' : 'message-user');
        messageDiv.textContent = text;
        messagesContainer.appendChild(messageDiv);
        // Auto-scroll to the bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };

    // Function to send a message to Firestore and trigger a bot response
    window.handleSendMessage = async (event) => {
        event.preventDefault();
        const inputField = document.getElementById('chatInput');
        const userMessage = inputField.value.trim();

        if (!userMessage) return;

        // Display user's message immediately and save it to Firestore
        try {
            await addDoc(messagesCollection, {
                text: userMessage,
                isBot: false,
                timestamp: new Date().toISOString()
            });
            inputField.value = '';

            // --- The "Blank Slate" Chatbot Logic ---
            // This is where you would add your own chatbot logic.
            // Currently, it just provides a hardcoded, non-conversational response.
            // The `setTimeout` simulates a delay, as a real bot would have.
            // You can replace this section with your own code to integrate an API.
            setTimeout(async () => {
                const botResponseText = "This chatbot is a blank slate. Add your own logic here to make it respond to this message!";
                await addDoc(messagesCollection, {
                    text: botResponseText,
                    isBot: true,
                    timestamp: new Date().toISOString()
                });
            }, 500); // Simulate a slight delay

        } catch (e) {
            console.error("Error adding document: ", e);
        }
    };
</script>

</body>
</html>
